<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand">Usuarios</span>
        <button class="btn btn-outline-light" onclick="volver()">Volver</button>
    </div>
</nav>

<div class="container mt-4">

    <div class="text-end mb-3">
        <button id="btnNuevo" class="btn btn-primary">Nuevo Usuario</button>
    </div>
    <div class="input-group mb-3">
        <input id="buscarEmail" class="form-control" placeholder="Buscar por email..." onkeyup="buscarPorEmail(this.value)">
        <button class="btn btn-secondary" onclick="cargarUsuarios()">Mostrar todos</button>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>

            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="tbodyUsuarios"></tbody>
    </table>
</div>

<div class="modal fade" id="modalUsuario" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 id="tituloModal" class="modal-title"></h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="idUsuario">

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control mb-2">

                <label for="email">email</label>
                <input type="email" id="email" class="form-control mb-2">

                <label for="password">password</label>
                <input type="password" id="password" class="form-control mb-2">

                <label for="rol">rol</label>
                <select name="rol" id="rol" class="form-select">
                    <option value="">-- Seleccione un Rol --</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="ANONIMO">ANONIMO</option>
                </select>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-success" onclick="guardarUsuario()">Guardar</button>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/auth.js"></script>
<script src="js/usuarios.js"></script>

</body>
</html>
