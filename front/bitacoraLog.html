<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Historial de cambios</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="bg-light">

<script>
    // Validar sesión
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (!usuario) window.location.href = "login.html";

    if (usuario.rol !== "ADMIN") {
        alert("No tienes permisos.");
        window.location.href = "anonimo.html";
    }
</script>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand">Historial de Productos</span>
        <button class="btn btn-outline-light" onclick="volver()">Volver</button>
    </div>
</nav>

<div class="container">

    <div class="card p-4 shadow-sm mb-4">
        <h4>Buscar historial por producto</h4>

        <div class="row mt-3">
            <div class="col-md-8">
                <input id="idProducto" type="number" class="form-control" placeholder="ID del producto">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100" onclick="cargarHistorial()">Buscar</button>
            </div>
        </div>
    </div>

    <div class="card p-4 shadow-sm">
        <h4>Historial</h4>

        <table class="table table-bordered mt-3">
            <thead class="table-dark">
            <tr>
                <th>Fecha</th>
                <th>Acción</th>
                <th>Descripción</th>
                <th>Usuario</th>
            </tr>
            </thead>
            <tbody id="tbodyHistorial"></tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/bitacoraLog.js"></script>
</body>
</html>
